name: Keep API Awake every 25 mins
on:
  schedule:
    # Runs every 25 minutes
    - cron: '*/25 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API
        run: curl -I http://f-backend-1-8awl.onrender.com/
